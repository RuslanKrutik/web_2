{% extends "chat_base.html" %}

{% block lab %}Чат{% endblock %}

{% block user_list %}
<script>
function loadUsers() {
    const url = '/json-rpc-api/';
    const token = sessionStorage.getItem('token');

    if (!token) {
        alert('Вы не авторизованы.');
        return;
    }

    const json = {
        'jsonrpc': '2.0',
        'method': 'get_users',
        'params': { 'token': token },
        'id': Math.round(Math.random() * 1000)
    };

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(`Ошибка загрузки пользователей: ${data.error.message}`);
        } else {
            const usersList = data.result.users;
            const userListContainer = document.getElementById('user-list');
            userListContainer.innerHTML = '';

            usersList.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.classList.add('user-item');
                userDiv.innerHTML = `
                    <div class="user-icon">${user.username[0]}</div>
                    <span>${user.username}</span>
                `;
                userDiv.onclick = () => {
                    sessionStorage.setItem('chatWith', user.id);
                    loadMessages(); // Подгружаем сообщения, не обновляя весь экран
                };
                userListContainer.appendChild(userDiv);
            });
        }
    });
}

document.addEventListener('DOMContentLoaded', loadUsers);
</script>
<div id="user-list"></div>
{% endblock %}

{% block message_list %}
<script>
function loadMessages() {
    const url = '/json-rpc-api/';
    const token = sessionStorage.getItem('token');
    const chatWith = sessionStorage.getItem('chatWith');

    if (!token || !chatWith) {
        alert('Ошибка авторизации или ID чата.');
        return;
    }

    const json = {
        'jsonrpc': '2.0',
        'method': 'get_messages',
        'params': { 'token': token, 'chat_with': parseInt(chatWith) },
        'id': Math.round(Math.random() * 1000)
    };

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(`Ошибка загрузки сообщений: ${data.error.message}`);
        } else {
            const messages = data.result.messages;
            const messageList = document.getElementById('message-list');
            messageList.innerHTML = '';

            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                if (message.sender_id === parseInt(sessionStorage.getItem('chatWith'))) {
                    messageDiv.classList.add('message-sender');
                } else {
                    messageDiv.classList.add('message-receiver');
                }
                messageDiv.innerText = message.text;
                messageList.appendChild(messageDiv);
            });
        }
    });
}

function sendMessage() {
    const url = '/json-rpc-api/';
    const token = sessionStorage.getItem('token');
    const chatWith = sessionStorage.getItem('chatWith');
    const text = document.getElementById('message-input').value;

    if (!token || !chatWith || !text) {
        alert('Ошибка отправки сообщения.');
        return;
    }

    const json = {
        'jsonrpc': '2.0',
        'method': 'send_message',
        'params': { 'token': token, 'receiver_id': parseInt(chatWith), 'text': text },
        'id': Math.round(Math.random() * 1000)
    };

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(`Ошибка отправки сообщения: ${data.error.message}`);
        } else {
            document.getElementById('message-input').value = '';
            loadMessages();
        }
    });
}

document.addEventListener('DOMContentLoaded', loadMessages);
</script>
<div id="message-list"></div>
<div class="message-input-container">
    <input type="text" id="message-input" placeholder="Введите сообщение" />
    <button onclick="sendMessage()">Отправить</button>
</div>
{% endblock %}
