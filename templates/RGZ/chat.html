{% extends "chat_base.html" %}

{% block lab %}Чат{% endblock %}

{% block message_list %}
<script>
function loadMessages() {
    const url = '/json-rpc-api/';
    const token = sessionStorage.getItem('token');
    const chatWith = sessionStorage.getItem('chatWith');

    if (!token || !chatWith) {
        alert('Ошибка авторизации или ID чата.');
        return;
    }

    const json = {
        'jsonrpc': '2.0',
        'method': 'get_messages',
        'params': { 'token': token, 'chat_with': parseInt(chatWith) },
        'id': Math.round(Math.random() * 1000)
    };

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(`Ошибка загрузки сообщений: ${data.error.message}`);
        } else {
            const messages = data.result.messages;
            const messageList = document.getElementById('message-list');
            messageList.innerHTML = ''; // Очистка списка

            messages.forEach(message => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.classList.add(message.sender_id === parseInt(sessionStorage.getItem('chatWith')) ? 'message-sender' : 'message-receiver');
                div.innerText = message.text;
                messageList.appendChild(div);
            });
        }
    });
}

document.addEventListener('DOMContentLoaded', loadMessages);
</script>
{% endblock %}
