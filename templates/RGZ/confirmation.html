{% extends "base.html" %}

{% block lab %} Подтверждение {% endblock %}

{% block script %}
<script>
function goToUsers() {
    const token = sessionStorage.getItem('token');
    if (!token) {
        alert('Токен не найден. Пожалуйста, авторизуйтесь снова.');
        window.location.href = '/welcome/';
        return;
    }
    window.location.href = '/users/';
}
</script>
{% endblock %}

{% block main %}
<h1>Операция успешна!</h1>
<p>Вы успешно зарегистрировались или вошли в систему.</p>
<button onclick="goToUsers()">Перейти к списку пользователей</button>
{% endblock %}
