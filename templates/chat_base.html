<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block lab %}Мессенджер{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat_style.css') }}">
    {% block script %}{% endblock %}
</head>
<body>
    <!-- Меню -->
    <div class="menu-container">
        <button class="menu-button" onclick="toggleMenu()">☰</button>
        <div id="dropdown-menu" class="dropdown-menu">
            <p>Профиль: <span id="username"></span></p>
            <button onclick="logout()">Выйти</button>
        </div>
    </div>

    <div class="chat-container">
        <!-- Список пользователей -->
        <div class="sidebar">
            <h2>Список чатов</h2>
            <ul id="user-list" class="user-list">
                {% block user_list %}{% endblock %}
            </ul>
        </div>

        <!-- Окно чата -->
        <div class="chat-window">
            <div class="chat-header">
                <h2 id="chat-title">Чат</h2>
            </div>
            <div id="message-list" class="message-list">
                {% block message_list %}{% endblock %}
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Введите сообщение">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function logout() {
            sessionStorage.clear(); // Очищаем сессию
            window.location.href = '/welcome/'; // Перенаправляем на главную страницу
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('username'); // Получение имени пользователя
            if (username) {
                document.getElementById('username').textContent = username;
            }
        });
    </script>
</body>
</html>
