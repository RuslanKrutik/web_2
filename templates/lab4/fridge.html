{% extends "base.html" %}

{% block lab %} Холодильник {% endblock %}

{% block main %}
    <div class="fridge-page">
        <h1>Настройка температуры холодильника</h1>
        <img src="{{ url_for('static', filename='images/fridge.jpg') }}" alt="Холодильник" class="fridge-image">
        <form method="post" class="temperature-form">
            <div>
                <label for="temperature">Введите температуру (°C):</label>
                <input type="number" id="temperature" name="temperature" step="0.1" required>
            </div>
            <div>
                <button type="submit">Установить</button>
            </div>
        </form>
        <div class="message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
    </div>
{% endblock %}
