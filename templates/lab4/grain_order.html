{% extends "base.html" %}

{% block lab %} Заказ зерна {% endblock %}

{% block main %}
    <div class="order-container">
        <h1>Заказ зерна</h1>
        <form method="post">
            <div>
                <label for="grain">Выберите зерно:</label>
                <select id="grain" name="grain" required>
                    <option value="barley">Ячмень</option>
                    <option value="oats">Овёс</option>
                    <option value="wheat">Пшеница</option>
                    <option value="rye">Рожь</option>
                </select>
            </div>
            <div>
                <label for="weight">Введите вес (в тоннах):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <div>
                <button type="submit">Сформировать заказ</button>
            </div>
        </form>
        <div class="message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
    </div>
{% endblock %}
