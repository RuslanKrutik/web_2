{% extends "base.html" %}

{% block lab %} Список пользователей {% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} (Логин: {{ user.login }})
                <form method="post" action="{{ url_for('delete_user', user_login=user.login) }}" style="display:inline;">
                    <button type="submit">Удалить</button>
                </form>
                <form method="get" action="{{ url_for('edit_user', user_login=user.login) }}" style="display:inline;">
                    <button type="submit">Редактировать</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form method="post" action="/lab4/logout">
        <button>Выход</button>
    </form>
{% endblock %}
