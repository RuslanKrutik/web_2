{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
    <h1>Статьи</h1>
    {% if articles is none %}
        <p>{{ message }}</p>
    {% else %}
        {% for article in articles %}
            <h2>{{ article['title'] }}</h2>
            <blockquote>{{ article['article_text'] }}</blockquote>
            <form action="{{ url_for('lab5.delete', article_id=article['id']) }}" method="post">
                <button type="submit">Удалить</button>
            </form>
            <a href="{{ url_for('lab5.edit', article_id=article['id']) }}">Редактировать</a>
        {% endfor %}
    {% endif %}
{% endblock %}
