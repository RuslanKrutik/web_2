{% extends "base.html" %}

{% block lab %} Лабораторная работа 8 {% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <!-- Вывод ошибки, если переменная error определена -->
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}
    
    <!-- Форма регистрации -->
    <form action="{{ url_for('lab8.register') }}" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>
        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
